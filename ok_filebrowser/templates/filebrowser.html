<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="static/js/elfinder.min.js"></script>


		<script src="static/js/proxy/elFinderSupportVer1.js" type="text/javascript" charset="utf-8"></script>


		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				var elf = $('#elfinder').elfinder({
					url : '/connector',  // connector URL (REQUIRED)
					transport : new elFinderSupportVer1(),	
				}).elfinder('instance');
			});
		</script>
	</head>
	<body>
		<a href="/logout">Logout</a>
		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
