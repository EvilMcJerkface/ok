<html>
    <head>
        <title>OAuth Flask Demo</title>
    </head>
    <body>
        <h1>OAuth Demo</h1>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if session.authenticated %}
            <h2>Hi, {{ session.username }}!</h2>
        {% else %}
            <h2>I don't know you!</h2>
            <p><a href="{{ url_for('oauth_authorize', provider='ok_server') }}">Login with OK Server</a></p>
        {% endif %}
    </body>
</html>
